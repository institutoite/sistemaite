<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Galería de Productos</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Producto 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text text-muted">Una descripción breve del producto.</p>
                        <p class="fw-bold">$25.00</p>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text text-muted">Descripción corta para este producto.</p>
                        <p class="fw-bold">$30.00</p>
                    </div>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text text-muted">Otra breve descripción aquí.</p>
                        <p class="fw-bold">$15.00</p>
                    </div>
                </div>
            </div>
            <!-- Puedes agregar más productos duplicando las tarjetas -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
